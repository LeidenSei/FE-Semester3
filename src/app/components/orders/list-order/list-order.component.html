<div class="page-inner">
    <div class="page-header">
      <div class="mb-3 ml-5">
        <input
          type="text"
          [(ngModel)]="searchKeyword"
          placeholder="Search orders"
          class="form-control"
        />
      </div>
      
      <div class="mb-3 ml-5">
        <select [(ngModel)]="statusFilter" class="form-select">
          <option value="">All statuses</option>
          <option value="Ordered">Ordered</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>
      
      <button (click)="onSearch()" class="btn btn-primary mb-3">Search</button>
    </div>
  
    <div class="row justify-content-between">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex align-items-center">
              <h4 class="card-title">List Orders</h4>
            </div>
          </div>
          <div class="card-body">
  
            <div class="table-responsive">
              <table id="add-row" class="display table table-striped table-hover">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>User Name</th>
                    <th>Email</th>
                    <th>Order Date</th>
                    <th>Status</th>
                    <th style="width: 10%">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orders">
                    <td>{{ order.orderId }}</td>
                    <td>{{ order.userName }}</td>
                    <td>{{ order.email }}</td>
                    <td>{{ order.orderDate | date:'short' }}</td>
                    <td>{{ order.status }}</td>
                    <!-- <td>
                      <div class="form-button-action">
                        <a [routerLink]="['/admin/order/edit', order.orderId]" class="btn btn-link btn-primary btn-lg"
                          data-bs-toggle="tooltip" title="Edit Order">
                          <i class="fa fa-edit"></i>
                        </a>
                        <button type="button" (click)="deleteOrder(order.orderId)" class="btn btn-link btn-danger"
                          data-bs-toggle="tooltip" title="Remove Order">
                          <i class="fa fa-times"></i>
                        </button>
                      </div>
                    </td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <nav *ngIf="totalRecords > pageSize">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
            </li>
        
            <li class="page-item" *ngFor="let page of [].constructor(Math.ceil(totalRecords / pageSize)); let i = index"
                [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="onPageChange(i + 1)">{{ i + 1 }}</a>
            </li>
        
            <li class="page-item" [class.disabled]="currentPage === Math.ceil(totalRecords / pageSize)">
              <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
        
      </div>
      <!-- <div class="col-md-6">
        <router-outlet></router-outlet>
      </div> -->
    </div>
  </div>
